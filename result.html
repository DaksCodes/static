<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Link CSS using url_for to ensure correct path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<style>
    /* Scrollbar background */
    ::-webkit-scrollbar {
        width: 12px;
    }

    /* Scrollbar track (background) */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    /* Scrollbar thumb (the part you can drag) */
    ::-webkit-scrollbar-thumb {
        background-color: black;
        border-radius: 10px;
        border: 2px solid #f1f1f1;
    }

    /* Scrollbar thumb when hovered */
    ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }


    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chat-container {
        width: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    input {
        width: calc(100% - 50px);
        padding: 10px;
        border: none;
        border-top: 1px solid #ccc;
    }

    button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }



    @media (max-width: 480px) {
        h1 {
            font-size: 1.8rem;
            margin-left: 10rem;
            margin-right: -500px;
            padding: 0px 0px;
        }

        p {
            font-size: 1rem;
            margin-left: 0rem;
            margin-right: -700px;
            padding: 0px 0px;
        }

        .main {
            padding: 10px;
            margin-left: 150px;
        }

        label {
            font-size: 1rem;
        }

        button {
            font-size: 0.9rem;
            padding: 8px;
            width: 10rem;
            margin-left: 20px;
        }

        body {
            height: 330vh;
            width: 107vw;
        }


    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.1rem;
        }

        .main {
            padding: 15px;
        }

        label {
            font-size: 1.1rem;
        }

        button {
            font-size: 1rem;
            padding: 8px;

        }

    }
</style>

<body>
    <h1>Prediction Result</h1>
    <p>Your predicted disease is: <strong>{{ prediction }}</strong></p>
    <a href="/">Go Back</a>
</body>
</html>
